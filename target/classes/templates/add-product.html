<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Add a New Product</h2>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <form th:action="@{/product/add}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" id="category" th:field="*{category}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="price">Price (per unit)</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity Available</label>
            <input type="number" id="quantity" th:field="*{quantity}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" th:field="*{location}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
        <a th:href="@{/dashboard}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
