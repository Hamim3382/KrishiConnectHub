<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Marketplace</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/dashboard}">Krishi Connect Hub</a>
</nav>
<div class="container mt-4">
    <h2>Marketplace</h2>
    <p>Fresh produce directly from our farmers.</p>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Product</th>
                <th>Category</th>
                <th>Price</th>
                <th>Available Quantity</th>
                <th>Location</th>
                <th>Farmer</th>
                <th th:if="${session.loggedInUser != null AND session.loggedInUser.role == 'BUYER'}">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.category}"></td>
                <td th:text="${'$' + #numbers.formatDecimal(product.price, 1, 2)}"></td>
                <td th:text="${product.quantity}"></td>
                <td th:text="${product.location}"></td>
                <td th:text="${product.farmer.name}"></td>
                <td th:if="${session.loggedInUser != null AND session.loggedInUser.role == 'BUYER'}">
                    <form th:action="@{'/order/' + ${product.id}}" method="post" class="form-inline">
                        <input type="number" name="quantity" class="form-control form-control-sm mr-2" value="1" min="1" th:max="${product.quantity}" style="width: 70px;">
                        <button type="submit" class="btn btn-sm btn-success">Order</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(products)}">
                <td colspan="7" class="text-center">No products available at the moment.</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
