<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Advisory Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .result-card {
            white-space: pre-wrap; /* This will respect newlines and spaces in the text */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Farming Advisory Result</h2>
    <div class="card">
        <div class="card-header">
            Your Request Details
        </div>
        <div class="card-body">
            <p><strong>Crop Type:</strong> <span th:text="${result.cropType}"></span></p>
            <p><strong>Soil Type:</strong> <span th:text="${result.soilType}"></span></p>
            <p><strong>Season:</strong> <span th:text="${result.season}"></span></p>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header bg-success text-white">
            AI-Powered Suggestion
        </div>
        <div class="card-body result-card" th:text="${result.suggestion}">
            <!-- Suggestion text will be displayed here -->
        </div>
    </div>

    <a href="/advisory" class="btn btn-primary mt-3">New Request</a>
    <a href="/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
