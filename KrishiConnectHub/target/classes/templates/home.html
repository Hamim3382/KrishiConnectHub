<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Krishi Connect Hub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container text-center mt-5">
    <div class="jumbotron">
        <h1 class="display-4">Welcome to Krishi Connect Hub!</h1>
        <p class="lead">Connecting farmers and buyers directly. Get fresh produce from the source and expert farming advice powered by AI.</p>
        <hr class="my-4">
        <p>Join our community to buy or sell agricultural products.</p>
        <a class="btn btn-primary btn-lg" th:href="@{/register}" role="button">Register Now</a>
        <a class="btn btn-secondary btn-lg" th:href="@{/login}" role="button">Login</a>
        <a class="btn btn-info btn-lg" th:href="@{/marketplace}" role="button">Visit Marketplace</a>
    </div>
</div>

</html>
