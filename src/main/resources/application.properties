# Server configuration
server.port=8080

# Spring Profile Configuration
# Set the default profile to 'prod' to use the real AdvisoryService.
# To use the mock service, change this to 'dev'.
spring.profiles.active=prod

# H2 Database configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:krishiconnecthubdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# Thymeleaf configuration
spring.thymeleaf.cache=false

# Groq API Key (only used when 'prod' profile is active)
groq.api.key=${GROQ_API_KEY:Set_API_Key_Here}
