<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Farming Advisory</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Get Farming Advice</h2>
    <p>Fill out the details below to get an AI-powered suggestion for your crops.</p>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <form th:action="@{/advisory}" th:object="${advisoryRequest}" method="post">
        <div class="form-group">
            <label for="cropType">Crop Type</label>
            <input type="text" class="form-control" id="cropType" th:field="*{cropType}" placeholder="e.g., Tomato, Wheat" required>
        </div>
        <div class="form-group">
            <label for="soilType">Soil Type</label>
            <input type="text" class="form-control" id="soilType" th:field="*{soilType}" placeholder="e.g., Loamy, Clay" required>
        </div>
        <div class="form-group">
            <label for="season">Season</label>
            <input type="text" class="form-control" id="season" th:field="*{season}" placeholder="e.g., Summer, Monsoon" required>
        </div>
        <div class="form-group">
            <label for="problemDescription">Problem Description</label>
            <textarea class="form-control" id="problemDescription" th:field="*{problemDescription}" rows="4" placeholder="Describe your farming problem or concerns in detail..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Get Suggestion</button>
        <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </form>
</div>
</body>
</html>
