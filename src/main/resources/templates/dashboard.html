<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Krishi Connect Hub</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h2>Welcome, <span th:text="${userName}">User</span>!</h2>
    <p>Your role: <span class="badge badge-info" th:text="${userRole}">Role</span></p>

    <div class="list-group">
        <a th:href="@{/marketplace}" class="list-group-item list-group-item-action">Browse Marketplace</a>
        
        <!-- Farmer-specific links -->
        <div th:if="${userRole == 'FARMER'}">
            <a th:href="@{/product/add}" class="list-group-item list-group-item-action">Add a New Product</a>
            <a th:href="@{/advisory}" class="list-group-item list-group-item-action">Get Farming Advisory</a>
        </div>

        <!-- Buyer-specific links -->
        <div th:if="${userRole == 'BUYER'}">
            <a th:href="@{/orders}" class="list-group-item list-group-item-action">View My Order History</a>
        </div>
    </div>
</div>
</body>
</html>
